<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Thai - Exquisite Thai Kitchen | New York, NY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/offside.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <header>
      <!-- Off-canvas element  -->
      <nav id="nav-menu">
        <img class="branding-menu" src="images/hubthai_logo.png">
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div id="container">
      <main>
        <section>
          <div class="col-9">
            <img class="branding" src="images/hubthai_logo.png" style="margin-top:-75px;">
            <div class="content">
              <h2>New Website Coming Soon</h2>
              <p>At Hub Thai, we're always here to deliver the best Thai cuisine. Our website is no different! Please excuse our current appearance, as we continue to work on a good website experience.</p>
            </div>
          </div>
        </section>
        <button type="button" id="nav-btn"><i class="fas fa-bars"></i></button>
      </main>
      <footer>
        
      </footer>
    </div>
    <div class="site-overlay"></div>
    <script src="js/offside.js"></script>
    <script src="https://kit.fontawesome.com/036ea80dc6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

      //Offside.js minimal setup
      var myOffside = offside( '#nav-menu', {

          slidingElementsSelector:'#container',
          buttonsSelector: '#nav-btn, .another-button',

      });
      var overlay = document.querySelector('.site-overlay')
                  .addEventListener( 'click', window.offside.factory.closeOpenOffside );
    </script>
    
  </body>
</html>
